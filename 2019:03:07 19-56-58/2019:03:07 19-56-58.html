<p class="p1"><b>ポータブルiOS/Androidアプリダウンロード機 ThreeFiveTwo</b></p>
<p class="p2"><br></p>
<p class="p3"><b>概要</b></p>
<p class="p3"><span class="Apple-tab-span">	</span>とにかく無線でアプリを端末にインストールしたい。したくない？<span class="Apple-tab-span">	</span>有線でつなぐの辞めたいんだよね。ダルいし。UnityEditorから無線でダウンロードしたい。</p>
<p class="p2"><br></p>
<p class="p3"><span class="Apple-tab-span">	</span>Unity CloudBuildもいいんだけど、ちょっとDLして試したいだけで扱うのは面倒なんだよね。</p>
<p class="p3"><span class="Apple-tab-span">	</span>主にメンテナンス的な意味で。</p>
<p class="p2"><br></p>
<p class="p3"><span class="Apple-tab-span">	</span>というわけで、ローカルでアプリをバラ撒けるような機構を仕立てようと思う。</p>
<p class="p2"><span class="Apple-tab-span">	</span></p>
<p class="p3"><span class="Apple-tab-span">	</span>名前に意味はない。352。鎖骨。</p>
<p class="p2"><br></p>
<p class="p2"><br></p>
