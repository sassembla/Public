<p class="p1"><b>C++のドキュメント作るためにSphinx使ってみる(嘘)</b></p>
<p class="p2"><b></b><br></p>
<p class="p3"><b>概要</b></p>
<p class="p3"><span class="Apple-tab-span">	</span>必要に迫られたし、C++のドキュメントをSphin<span class="s1">x</span>で作れるって言うし、やってみる。</p>
<p class="p3"><span class="Apple-tab-span">	</span><a href="http://sphinx.pocoo.org">http://sphinx.pocoo.org</a></p>
<p class="p2"><b></b><br></p>
<p class="p2"><b></b><br></p>
<p class="p3"><b>インストール</b></p>
<p class="p3"><span class="Apple-tab-span">	</span>Macだと最初っからeasy_installが入っているので、</p>
<p class="p4">easy_install -U Sphinx</p>
<p class="p2"><br></p>
<p class="p3"><span class="Apple-tab-span">	</span>でおしまい。</p>
<p class="p2"><br></p>
<p class="p3"><span class="Apple-tab-span">	</span>brewとか使う方法もある。</p>
<p class="p3"><span class="Apple-tab-span">	</span><a href="http://sphinx-users.jp/gettingstarted/index.html">http://sphinx-users.jp/gettingstarted/index.html</a></p>
<p class="p2"><b></b><br></p>
<p class="p2"><b></b><br></p>
<p class="p3"><b>、、、、、と、ココまでかいて、俺が欲しいものはもっと良いのが別にあったのに気づいた。</b></p>
<p class="p3"><span class="Apple-tab-span">	</span>終了<b><span class="Apple-tab-span">	</span></b></p>
