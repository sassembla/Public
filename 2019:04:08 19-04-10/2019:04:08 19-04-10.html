<p class="p1"><b>2018.3以降でWebCamTextureがリクエストサイズを無視したデータを投げてくる件</b></p>
<p class="p2"><br></p>
<p class="p3"><b>概要</b></p>
<p class="p3"><span class="Apple-tab-span">	</span>タイトルの通り。</p>
<p class="p3"><span class="Apple-tab-span">	</span>2018.3.11f1まで、事象が起こるのを確認済み。</p>
<p class="p2"><br></p>
<p class="p3"><span class="Apple-tab-span">	</span>同様の問題は2019.1b10でも発生している。</p>
<p class="p2"><br></p>
<p class="p2"><br></p>
<p class="p3"><b>具体的にどうなるのか</b></p>
<p class="p3"><span class="Apple-tab-span">	</span>iOS端末で、WebCamTextureから取得できるテクスチャサイズが最大サイズのものになる。</p>
<p class="p2"><br></p>
<p class="p3"><span class="Apple-tab-span">	</span>例えばiPadPro 12.9 2018モデルだと、2700 x 2000 くらいのテクスチャを返してくる。</p>
<p class="p2"><br></p>
<p class="p2"><br></p>
<p class="p3"><b>対策</b></p>
<p class="p3"><span class="Apple-tab-span">	</span>WebCamTextureを使わない。</p>
<p class="p2"><br></p>
<p class="p2"><br></p>
<p class="p3"><b>レポート</b></p>
<p class="p3"><span class="Apple-tab-span">	</span>今作ってる。</p>
