<p class="p1"><b>プロジェクト・人が起き上がってこない絨毯を作ろう</b></p>
<p class="p2"><br></p>
<p class="p3"><b>概要</b></p>
<p class="p3"><span class="Apple-tab-span">	</span>寒くなってくるしぬる舗渋谷で夜あそんでから家で寝る、みたいなパターンが増えてくると思うので、</p>
<p class="p3"><span class="Apple-tab-span">	</span>あそべるように環境を整備することにした。</p>
<p class="p3"><span class="Apple-tab-span">	</span>その一環で、まずはソファーの殺傷力を上げる。</p>
<p class="p2"><br></p>
<p class="p2"><br></p>
<p class="p3"><b>人を駄目にするソファは生ぬるい</b></p>
<p class="p3"><span class="Apple-tab-span">	</span>あれはもともと駄目なやつが駄目になるソファだ(暴言)。</p>
<p class="p3"><span class="Apple-tab-span">	</span>駄目でない奴も駄目にする必要がある(暴言)。</p>
<p class="p2"><br></p>
<p class="p2"><br></p>
<p class="p2"><br></p>
<p class="p3">40 cm x 40 cm x 4 cm x 16個</p>
<p class="p2"><br></p>
<p class="p3">継続中。</p>
