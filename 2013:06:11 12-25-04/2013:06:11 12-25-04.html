<p class="p1"><b>おや？　</b><span class="s1"><b>Xcode</b></span><b>の様子が、、！？</b></p>
<p class="p2"><br></p>
<p class="p3"><b>概要</b></p>
<p class="p3"><span class="Apple-tab-span">	</span>なんかイヤな予感しかしないので、文字だけ。</p>
<p class="p2"><br></p>
<p class="p2"><br></p>
<p class="p3"><b>Overview</b></p>
<p class="p3"><span class="Apple-tab-span">	</span>文字のHPがゼロに近づいてる。</p>
<p class="p3"><span class="Apple-tab-span">	</span>あとSpriteKitはここにくるんだな。</p>
<p class="p4"><img src="%E3%82%B9%E3%82%AF%E3%83%AA%E3%83%BC%E3%83%B3%E3%82%B7%E3%83%A7%E3%83%83%E3%83%88%202013-06-11%2010.28.28.png" alt="スクリーンショット 2013-06-11 10.28.28.png"></p>
<p class="p2"><b></b><br></p>
<p class="p3"><span class="Apple-tab-span">	</span>これは、再生ボタンにマウスオーバーしたときのツールチップ。</p>
<p class="p3"><span class="Apple-tab-span">	</span><span class="s2"><img src="%E3%82%B9%E3%82%AF%E3%83%AA%E3%83%BC%E3%83%B3%E3%82%B7%E3%83%A7%E3%83%83%E3%83%88%202013-06-11%2012.28.47.png" alt="スクリーンショット 2013-06-11 12.28.47.png"></span></p>
<p class="p2"><br></p>
<p class="p3"><span class="Apple-tab-span">	</span>説明要素は全部ツールチップ行きっぽい。</p>
<p class="p2"><br></p>
<p class="p2"><br></p>
<p class="p3"><b>Organizer</b></p>
<p class="p3"><span class="Apple-tab-span">	</span>項目が減った。</p>
<p class="p4"><img src="%E3%82%B9%E3%82%AF%E3%83%AA%E3%83%BC%E3%83%B3%E3%82%B7%E3%83%A7%E3%83%83%E3%83%88%202013-06-11%2012.21.56.png" alt="スクリーンショット 2013-06-11 12.21.56.png"></p>
<p class="p3"><b>Preferences</b></p>
<p class="p3"><span class="Apple-tab-span">	</span>Accounts が新項目として追加。まあめんどくさかったからな。</p>
<p class="p4"><img src="%E3%82%B9%E3%82%AF%E3%83%AA%E3%83%BC%E3%83%B3%E3%82%B7%E3%83%A7%E3%83%83%E3%83%88%202013-06-11%2012.22.09.png" alt="スクリーンショット 2013-06-11 12.22.09.png"></p>
<p class="p2"><br></p>
<p class="p2"><br></p>
<p class="p3">とりあえずSpriteKitでなんか作ってみるか。</p>
