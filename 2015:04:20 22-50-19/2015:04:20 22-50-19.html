<p class="p1"><b>いつかチャンスがあったら言うAssetStoreのこと</b></p>
<p class="p2"><br></p>
<p class="p3"><b>概要</b></p>
<p class="p3"><span class="Apple-tab-span">	</span>出してるAssetのバグを直してそれを申請する作業してた。</p>
<p class="p2"><br></p>
<p class="p3"><span class="Apple-tab-span">	</span>これ。</p>
<p class="p3"><span class="Apple-tab-span">	</span><b>AssetRails</b></p>
<p class="p3"><span class="Apple-tab-span">	</span><span class="Apple-tab-span">	</span><a href="http://u3d.as/content/sassembla/asset-rails/bAm">http://u3d.as/content/sassembla/asset-rails/</a></p>
<p class="p2"><br></p>
<p class="p2"><br></p>
<p class="p3"><b>Store画面、説明メッセージがかぶる範囲をどっか書いといて欲しい</b></p>
<p class="p3"><span class="Apple-tab-span">	</span>毎回なんか困ってる。サイズどんくらいだっけ的な。</p>
<p class="p3"><span class="Apple-tab-span">	</span>あとプレビューにもなんか枠を重ねて表示してくれると嬉しい。</p>
<p class="p2"><br></p>
<p class="p2"><br></p>
<p class="p3"><b>新しいUnityで古いUnityに対応した申請用のAsset作りたい</b></p>
<p class="p3"><span class="Apple-tab-span">	</span>すごく面倒くさいことを言っている自信がある。</p>
