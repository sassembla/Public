<p class="p1"><b>Macでプレゼンとかで画面の特定の箇所をズーム</b></p>
<p class="p2"><br></p>
<p class="p3"><b>概要</b></p>
<p class="p3"><span class="Apple-tab-span">	</span>Macで、プレゼンとかするときに、画面の一部をズームしたくなるときがあります。</p>
<p class="p3"><span class="Apple-tab-span">	</span>最初からそういう機能があるので、紹介。</p>
<p class="p2"><br></p>
<p class="p3"><b>設定</b></p>
<p class="p3"><span class="Apple-tab-span">	</span>環境設定 &gt; ユニバーサルアクセス &gt; 視覚 &gt; オプション<span class="s1"><img src="%E3%82%B9%E3%82%AF%E3%83%AA%E3%83%BC%E3%83%B3%E3%82%B7%E3%83%A7%E3%83%83%E3%83%88%202012-06-13%200.47.01.png" alt="スクリーンショット 2012-06-13 0.47.01.png"></span></p>
<p class="p3"><span class="Apple-tab-span">	</span>スクロールホイールと修飾キーを使ってズーム　の項目にチェックが付いてたら、そこに入力してある</p>
<p class="p3"><span class="Apple-tab-span">	</span>修飾キーを押しながら、 + タッチパッドだったら上下2本指スワイプ、マウスだったらホイール回すと、</p>
<p class="p4"><img src="%E3%82%B9%E3%82%AF%E3%83%AA%E3%83%BC%E3%83%B3%E3%82%B7%E3%83%A7%E3%83%83%E3%83%88%202011-07-30%2015.25.33.png" alt="スクリーンショット 2011-07-30 15.25.33.png"></p>
<p class="p5"><span class="s2"><span class="Apple-tab-span">	</span></span><b>現在カーソルが置いてある場所を中心にズームインします。</b></p>
<p class="p3"><span class="Apple-tab-span">	</span>自分は⌘を左指で押しながら上下2本指スワイプがやりやすいので、変えてます。</p>
<p class="p2"><br></p>
<p class="p2"><b></b><br></p>
