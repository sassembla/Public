<p class="p1"><b>小田原・リム 温泉ライジングのしおり</b></p>

<p class="p4"><span class="Apple-tab-span">	</span>4/29(<span class="s1">日曜</span>)<span class="s1">、</span></p>
<p class="p3"><span class="s2"><span class="Apple-tab-span">	</span></span>新宿集合、小田急ロマンスカーで小田原へ、そして禅(回る寿司屋)、小田原コロナワールドへタクシー、パシフィック・リム アップライジング4DXを見る or 温泉(順不同)</p>
<p class="p5"><span class="Apple-tab-span">	</span></p>

<p class="p3"><span class="Apple-tab-span">	</span>9:25 新宿発、10:40 小田原着</p>
<p class="p5"><br></p>
<p class="p5"><br></p>
<p class="p3"><b>集合</b></p>
<p class="p3"><span class="Apple-tab-span">	</span>9:10分には小田急線の乗り場に到着してるのが理想。</p>
<p class="p3"><span class="Apple-tab-span">	</span>切符はその場で買うのだ！多分大丈夫。</p>
