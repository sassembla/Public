<p class="p1"><b>GCC/LLVMでコンパイルしたものの中身を見る</b></p>
<p class="p2"><br></p>
<p class="p3"><b>概要</b></p>
<p class="p3"><span class="Apple-tab-span">	</span>ビルド済みのアプリケーションとかの中を見る。</p>
<p class="p2"><br></p>
<p class="p3"><span class="Apple-tab-span">	</span>中で何つかってるか判らないライブラリとか、何使って実現してるのかとか</p>
<p class="p3"><span class="Apple-tab-span">	</span>そういったヒントが欲しいときに。</p>
<p class="p2"><br></p>
<p class="p2"><br></p>
<p class="p3"><b>探した結果</b></p>
<p class="p3"><span class="Apple-tab-span">	</span>http://www.codethecode.com/projects/class-dump/</p>
<p class="p3"><span class="Apple-tab-span">	</span>この辺が使える。</p>
<p class="p2"><br></p>
<p class="p2"><br></p>
<p class="p3"><b>実行</b></p>
<p class="p3"><span class="Apple-tab-span">	</span><b>class-dump 知りたいアプリとかのLinux実行コマンド<span class="Apple-converted-space"> </span></b></p>
<p class="p2"><br></p>
<p class="p3"><span class="Apple-tab-span">	</span>でOK。</p>
<p class="p2"><br></p>
<p class="p3"><span class="Apple-tab-span">	</span>こんな感じに表示される。</p>
